<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - Sahyadri ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../dashboard.css">
    <link rel="stylesheet" href="erp.css">
</head>
<body>
    <div class="dashboard-layout" id="erp-layout">
        <div class="sidebar" id="erp-sidebar"></div>
        
        <div class="main-content">
            <div id="page-employees" class="page active">
                <div class="content-box">
                    <div class="analytics-header">
                        <h2>Employee Management</h2>
                        <button id="add-employee-btn" class="btn-primary"><i class="fas fa-plus"></i> Add New Employee</button>
                    </div>

                    <div class="controls-bar" style="display: flex; gap: 15px; margin-bottom: 20px;">
                         <input type="text" id="employee-search" placeholder="Search by name, ID, or phone..." style="flex-grow: 1;">
                    </div>

                    <div style="overflow-x: auto;">
                        <table id="employees-table">
                            <thead>
                                <tr>
                                    <th>Employee ID</th>
                                    <th>Name</th>
                                    <th>Designation</th>
                                    <th>Employment Type</th>
                                    <th>Contact</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="employees-table-body">
                                <tr><td colspan="7" style="text-align: center; padding: 20px;">Loading employees...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- This div will be filled by loader.js -->
    <div id="employee-modal-placeholder"></div>

    <!-- REPLACE ALL SCRIPT TAGS AT THE BOTTOM of erp.html WITH THIS BLOCK -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js" defer></script>
    <script src="loader.js" defer></script>
    
    <!-- 1. Logic for the modal MUST be loaded BEFORE the page script that uses it -->
    <script src="employee-modal-logic.js" defer></script>
    
    <!-- 2. Page-specific logic that CALLS the modal functions -->
    <script src="erp.js" defer></script>
</body>
</html>
