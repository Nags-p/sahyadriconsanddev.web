<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Sahyadri ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../dashboard.css">
    <link rel="stylesheet" href="erp.css">
</head>
<body>
    <div class="dashboard-layout" id="erp-layout">
        <div class="sidebar" id="erp-sidebar"></div>
        
        <div class="main-content">
            <div id="page-attendance" class="page active">
                <div class="content-box">
                    <div class="analytics-header">
                        <h2>Attendance Management</h2>
                    </div>

                    <!-- NEW: Tab Navigation -->
                    <div class="tab-nav-horizontal">
                        <button class="tab-btn active" data-tab="daily">Daily Entry</button>
                        <button class="tab-btn" data-tab="summary">Monthly Summary</button>
                    </div>

                    <!-- NEW: Tab Content Area -->
                    <div class="tab-content-horizontal">

                        <!-- Tab 1: Daily Entry (Your existing page content) -->
                        <div id="tab-pane-daily" class="tab-pane active">
                            <div class="controls-bar" style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 25px; padding-top: 20px;">
                                <div class="form-group" style="flex: 1; min-width: 200px;">
                                    <label for="attendance-date">Select Date</label>
                                    <input type="date" id="attendance-date">
                                </div>
                                <div class="form-group" style="flex: 2; min-width: 250px;">
                                    <label for="project-filter-select">Filter by Project</label>
                                    <select id="project-filter-select">
                                        <option value="">-- Select a Project --</option>
                                    </select>
                                </div>
                            </div>
                            <div id="attendance-sheet">
                                <p id="attendance-placeholder" style="text-align: center; padding: 20px; color: var(--text-secondary);">
                                    Please select a project to view the attendance sheet.
                                </p>
                                <table id="attendance-table" style="display: none;">
                                    <thead><tr><th>Employee</th><th>Status</th><th>Remarks</th></tr></thead>
                                    <tbody id="attendance-table-body"></tbody>
                                </table>
                            </div>
                            <div id="attendance-actions" class="button-group" style="margin-top:25px; display: none; justify-content: space-between; align-items: center;">
                                <button id="mark-all-present-btn" class="btn-secondary"><i class="fas fa-check-double"></i> Mark All Present</button>
                                <button id="save-attendance-btn" class="btn-primary"><i class="fas fa-save"></i> Save Attendance</button>
                            </div>
                            <div id="attendance-status" class="status-message" style="margin-top: 15px;"></div>
                        </div>

                        <!-- Tab 2: Monthly Summary (New report section) -->
                        <div id="tab-pane-summary" class="tab-pane">
                             <div class="controls-bar" style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 25px; padding-top: 20px;">
                                <div class="form-group">
                                    <label for="report-month">Month & Year</label>
                                    <input type="month" id="report-month">
                                </div>
                                <div class="form-group" style="flex-grow: 1;">
                                    <label for="report-employee">Employee</label>
                                    <select id="report-employee">
                                        <option value="">-- Select Employee --</option>
                                    </select>
                                </div>
                                <div class="form-group" style="align-self: flex-end;">
                                    <button id="generate-report-btn" class="btn-primary">Generate Report</button>
                                </div>
                            </div>
                            <div id="report-output">
                                <p id="report-placeholder">Please select filters and click "Generate Report".</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js" defer></script>
    <script src="loader.js" defer></script>
    <script src="attendance.js" defer></script>
</body>
</html>
