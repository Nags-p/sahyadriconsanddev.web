<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Dashboard - Sahyadri</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../dashboard.css">
    <link rel="stylesheet" href="erp.css">
</head>
<body>
    <div class="dashboard-layout" id="erp-layout">
        <div class="sidebar" id="erp-sidebar"></div>
        
        <div class="main-content">
            <div class="page active">
                <div class="content-box">
                    <div class="analytics-header">
                        <h2>ERP Dashboard</h2>
                        <p id="dashboard-date" style="font-weight: 500; color: var(--text-secondary);"></p>
                    </div>

                    <!-- Main Stats Summary -->
                    <div class="stats-summary" style="margin-top: 20px;">
                        <div class="stat-card">
                            <h3><i class="fas fa-users"></i> Total Active Employees</h3>
                            <p id="stat-total-employees">-</p>
                        </div>
                        <div class="stat-card">
                            <h3><i class="fas fa-building"></i> Active Projects</h3>
                            <p id="stat-active-projects">-</p>
                        </div>
                        <div class="stat-card">
                            <h3><i class="fas fa-calendar-day"></i> On Leave Today</h3>
                            <p id="stat-on-leave">-</p>
                        </div>
                        <div class="stat-card">
                            <h3><i class="fas fa-id-card"></i> Expiring Certs (90d)</h3>
                            <p id="stat-expiring-certs">N/A</p>
                        </div>
                    </div>
                    
                    <!-- Quick Actions -->
                    <div class="content-box" style="margin-top: 40px; background-color: #fff;">
                        <h4>Quick Actions</h4>
                        <div class="quick-actions-grid">
                            <a href="erp.html" class="quick-action-btn"><i class="fas fa-user-plus"></i> Add Employee</a>
                            <a href="projects.html" class="quick-action-btn"><i class="fas fa-folder-plus"></i> Add Project</a>
                            <a href="attendance.html" class="quick-action-btn"><i class="fas fa-calendar-check"></i> Mark Attendance</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js" defer></script>
    <script src="loader.js" defer></script>
    <script src="dashboard.js" defer></script> <!-- New JS file for this page -->
</body>
</html>
