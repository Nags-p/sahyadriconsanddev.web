<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahyadri ERP Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- We can reuse dashboard.css for some base styles like buttons -->
    <link rel="stylesheet" href="../dashboard.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container img {
            max-width: 180px;
            margin-bottom: 20px;
        }
        .login-container h1 {
            font-size: 1.8rem;
            color: var(--brand-navy);
            margin-bottom: 10px;
        }
        .login-container p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        .login-form .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
        }
        .login-form input:focus {
            outline: none;
            border-color: var(--brand-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Assuming you have a logo image in the main images folder -->
        <img src="../images/logo.png" alt="Sahyadri Constructions Logo">
        <h1>ERP Login</h1>
        <p>Internal Management System</p>
        
        <form id="erp-login-form" class="login-form">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <div class="button-group" style="margin-top:20px;">
                <button type="submit" class="btn-primary" style="width: 100%;"><i class="fas fa-sign-in-alt"></i> Login</button>
            </div>
            <div id="login-status" class="status-message" style="margin-top: 15px;"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const { createClient } = supabase;
            const _supabase = createClient(config.SUPABASE_URL, config.SUPABASE_ANON_KEY);

            const loginForm = document.getElementById('erp-login-form');
            const loginStatus = document.getElementById('login-status');
            const submitButton = loginForm.querySelector('button[type="submit"]');

            // 1. Check if user is already logged in
            _supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    // If already logged in, redirect straight to the main ERP page
                    window.location.href = 'dashboard.html';
                }
            });

            // 2. Handle the form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const originalButtonText = submitButton.innerHTML;

                // Disable button and show loading state
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                loginStatus.style.display = 'none';

                const { error } = await _supabase.auth.signInWithPassword({ email, password });

                if (error) {
                    loginStatus.textContent = error.message;
                    loginStatus.className = 'status-message error';
                    loginStatus.style.display = 'block';
                    
                    // Re-enable button
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalButtonText;
                } else {
                    // On success, redirect to the main ERP page
                    window.location.href = 'dashboard.html';
                }
            });
        });
    </script>
</body>
</html>
