<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Sahyadri ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../dashboard.css">
    <link rel="stylesheet" href="erp.css">
</head>
<body>
    <div class="dashboard-layout" id="erp-layout">
        <div class="sidebar" id="erp-sidebar"></div>
        
        <div class="main-content">
            <div class="page active">
                <div class="content-box">
                    <div class="analytics-header">
                        <h2>Reports & Exports</h2>
                    </div>

                    <!-- Report 1: Employee Master -->
                    <div class="report-container">
                        <div class="report-item">
                            <div class="report-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="report-info">
                                <h3>Employee Master Report</h3>
                                <p>Export a full list of all employees and their details (personal, job, and bank info) as a CSV file.</p>
                            </div>
                            <div class="report-actions">
                                <button id="export-employee-master-btn" class="btn-primary">
                                    <i class="fas fa-download"></i> Export CSV
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- ========================================================== -->
                        <!-- === ADD THE NEW PROJECT RESOURCE REPORT SECTION HERE === -->
                        <!-- ========================================================== -->
                        <div class="report-item" style="flex-direction: column; align-items: flex-start;">
                            <div style="display: flex; width: 100%; align-items: center; gap: 20px;">
                                <div class="report-icon">
                                    <i class="fas fa-project-diagram"></i>
                                </div>
                                <div class="report-info">
                                    <h3>Project Resource Report</h3>
                                    <p>View and export a list of all employees currently assigned to each active project.</p>
                                </div>
                                <div class="report-actions">
                                    <button id="generate-project-resource-btn" class="btn-primary">
                                        <i class="fas fa-sync-alt"></i> Generate Report
                                    </button>
                                </div>
                            </div>
                            
                            <!-- This container will hold the generated report table -->
                            <div id="project-resource-output" style="width: 100%; margin-top: 20px; display: none;">
                                <!-- JS will populate this area -->
                            </div>
                        </div>
                        <!-- ========================================================== -->
                </div>
            </div>
        </div>
    </div>

    <!-- ============================================= -->
    <!-- === THIS IS THE CORRECTED SCRIPT TAG === -->
    <!-- ============================================= -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="../config.js" defer></script>
    <script src="loader.js" defer></script>
    <script src="reports.js" defer></script> 
</body>
</html>
