<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management - Sahyadri ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../dashboard.css">
    <link rel="stylesheet" href="erp.css">
</head>
<body>
    <div class="dashboard-layout" id="erp-layout">
        <div class="sidebar" id="erp-sidebar"></div>
        
        <div class="main-content">
            <div id="page-leaves" class="page active">
                <div class="content-box">
                    <div class="analytics-header">
                        <h2>Leave Management</h2>
                    </div>

                    <div class="tab-nav-horizontal">
                        <button class="tab-btn active" data-status="Pending">Pending Requests</button>
                        <button class="tab-btn" data-status="Approved">Approved</button>
                        <button class="tab-btn" data-status="Rejected">Rejected</button>
                    </div>

                    <div class="tab-content-horizontal" style="padding-top: 20px;">
                        <div style="overflow-x: auto;">
                            <table id="leaves-table">
                                <thead>
                                    <tr>
                                        <th>Employee</th>
                                        <th>Leave Type</th>
                                        <th>Dates</th>
                                        <th>Reason</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="leaves-table-body">
                                    <!-- JS will populate this -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Action Modal -->
    <div id="leave-action-modal" class="modal-overlay">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3>Process Leave Request</h3>
                <button type="button" class="modal-close"><i class="fas fa-times"></i></button>
            </div>
            <form id="leave-action-form" class="erp-form">
                <input type="hidden" id="request-id">
                <div class="form-group">
                    <label for="admin-comments">Comments (Optional)</label>
                    <textarea id="admin-comments" rows="3"></textarea>
                </div>
                 <div class="button-group" style="margin-top:20px;">
                    <button type="button" id="reject-btn" class="btn-danger"><i class="fas fa-times"></i> Reject</button>
                    <button type="button" id="approve-btn" class="btn-primary"><i class="fas fa-check"></i> Approve</button>
                </div>
                <div id="action-status" class="status-message"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js" defer></script>
    <script src="loader.js" defer></script>
    <script src="leaves.js" defer></script>
</body>
</html>
