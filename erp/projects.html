<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Sahyadri ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../dashboard.css">
    <link rel="stylesheet" href="erp.css">
</head>
<body>
    <div class="dashboard-layout" id="erp-layout">
        <div class="sidebar" id="erp-sidebar"></div>
        
        <div class="main-content">
            <div id="page-projects" class="page active">
                <div class="content-box">
                    <div class="analytics-header">
                        <h2>Internal Projects</h2>
                        <button id="add-project-btn" class="btn-primary"><i class="fas fa-plus"></i> Add New Project</button>
                    </div>
                    <div style="overflow-x: auto;">
                        <table id="projects-table">
                            <thead>
                                <tr>
                                    <th>Project Code</th>
                                    <th>Project Name</th>
                                    <th>Location</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="projects-table-body">
                                <tr><td colspan="7" style="text-align: center; padding: 20px;">Loading projects...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div id="project-modal" class="modal-overlay">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3>Add New Project</h3>
                <button type="button" class="modal-close" id="project-modal-close-btn"><i class="fas fa-times"></i></button>
            </div>
            <form id="project-form" class="erp-form">
                <div class="form-group">
                    <label for="project_name">Project Name*</label>
                    <input type="text" id="project_name" name="project_name" required>
                </div>
                <div class="form-group">
                    <label for="project_code">Project Code (Unique)</label>
                    <input type="text" id="project_code" name="project_code" placeholder="e.g., P-001">
                </div>
                <div class="form-group">
                    <label for="site_location">Site Location</label>
                    <input type="text" id="site_location" name="site_location">
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date" name="start_date">
                </div>
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date" name="end_date">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="Planning">Planning</option>
                        <option value="Active">Active</option>
                        <option value="On Hold">On Hold</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                 <div class="button-group" style="margin-top:20px;">
                    <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Save Project</button>
                </div>
                <div id="project-form-status" class="status-message"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js" defer></script>
    <script src="projects.js" defer></script>
    <script src="loader.js" defer></script>
</body>
</html>
