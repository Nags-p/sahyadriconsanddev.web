<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Employee Portal Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to the new portal-specific CSS file -->
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <div class="login-container">
        <img src="../images/logo.png" alt="Company Logo">
        <h1>Employee Portal</h1>
        <p>Please log in with your credentials.</p>
        
        <form id="employee-login-form" class="login-form">
            <div class="form-group">
                <label for="employee-id"><i class="fas fa-id-card"></i> Employee ID</label>
                <input type="text" id="employee-id" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <div class="button-group">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
            <div id="login-status" class="status-message"></div>
        </form>
    </div>

    <!-- (Your HTML body remains the same) -->

    <!-- SCRIPTS -->
    <!-- In /portal/index.html -->

    <!-- (Your HTML body remains the same) -->

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script> 
    <!-- In /portal/index.html -->
    <!-- (Your HTML body remains the same) -->

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script> 
    <!-- In /portal/index.html -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const { createClient } = supabase;
            const _supabase = createClient(config.SUPABASE_URL, config.SUPABASE_ANON_KEY);

            const loginForm = document.getElementById('employee-login-form');
            const loginStatus = document.getElementById('login-status');
            const submitButton = loginForm.querySelector('button[type="submit"]');

            // REMOVED the initial session check from this page.
            // If a user is already logged in and lands here,
            // portal.js (on dashboard.html) will handle the redirect.
            // This is cleaner, but let's keep it simple. If they are logged in,
            // they shouldn't be on index.html anyway. A better approach is below.

            // Let's use a simpler logic for the login page itself.
            if (sessionStorage.getItem('employeeSession')) {
                window.location.href = 'dashboard.html';
                return; // Stop execution if already logged in
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const employeeId = document.getElementById('employee-id').value.trim();
                const password = document.getElementById('password').value;
                
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
                loginStatus.style.display = 'none';

                try {
                    const { data, error } = await _supabase.rpc('employee_portal_login', {
                        p_employee_id: employeeId,
                        p_password: password
                    });

                    if (error || !data || data.length === 0) {
                        throw new Error("Invalid Employee ID or Password.");
                    }
                    
                    const employee = data[0];

                    sessionStorage.setItem('employeeSession', JSON.stringify({
                        id: employee.id,
                        employee_id: employee.employee_id,
                        full_name: employee.full_name
                    }));
                    
                    window.location.href = 'dashboard.html';

                } catch (error) {
                    loginStatus.textContent = error.message;
                    loginStatus.className = 'status-message error';
                    loginStatus.style.display = 'block';
                    
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            });
        });
    </script>
</body>
</html>
