<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Employee Portal Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to the new portal-specific CSS file -->
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <div class="login-container">
        <img src="../images/logo.png" alt="Company Logo">
        <h1>Employee Portal</h1>
        <p>Please log in with your credentials.</p>
        
        <form id="employee-login-form" class="login-form">
            <div class="form-group">
                <label for="employee-id"><i class="fas fa-id-card"></i> Employee ID</label>
                <input type="text" id="employee-id" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <div class="button-group">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
            <div id="login-status" class="status-message"></div>
        </form>
    </div>

    <!-- (Your HTML body remains the same) -->

    <!-- SCRIPTS -->
    <!-- In /portal/index.html -->

    <!-- (Your HTML body remains the same) -->

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script> 
    <!-- In /portal/index.html -->
    <!-- (Your HTML body remains the same) -->

    <!-- In /portal/index.html -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script> 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const { createClient } = supabase;
            const _supabase = createClient(config.SUPABASE_URL, config.SUPABASE_ANON_KEY);

            const loginForm = document.getElementById('employee-login-form');
            const loginStatus = document.getElementById('login-status');
            const submitButton = loginForm.querySelector('button[type="submit"]');

            // 1. Check if a user session already exists
            _supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    window.location.href = 'dashboard.html';
                }
            });

            // 2. Handle the login form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const employeeId = document.getElementById('employee-id').value.trim();
                const password = document.getElementById('password').value;
                
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
                loginStatus.style.display = 'none';

                try {
                    // Step A: Find the employee's email using their Employee ID.
                    // This query is anonymous but is safe as it only reveals an email if the ID is known.
                    const { data: employee, error: findError } = await _supabase
                        .from('employees')
                        .select('email, id') // Select the UUID id as well
                        .eq('employee_id', employeeId)
                        .single();

                    if (findError || !employee || !employee.email) {
                        throw new Error("Invalid Employee ID or Password.");
                    }

                    // Step B: Use the retrieved email and the entered password to sign in.
                    const { data: sessionData, error: signInError } = await _supabase.auth.signInWithPassword({
                        email: employee.email,
                        password: password,
                    });

                    if (signInError) {
                        throw new Error("Invalid Employee ID or Password.");
                    }
                    
                    // We must ensure the logged-in user's UUID matches the employee record's UUID.
                    if (sessionData.user.id !== employee.id) {
                        await _supabase.auth.signOut(); // Log them out immediately
                        throw new Error("Authentication mismatch. Please contact HR.");
                    }

                    // Step C: Redirect on success. The session is now managed by Supabase.
                    window.location.href = 'dashboard.html';

                } catch (error) {
                    loginStatus.textContent = error.message;
                    loginStatus.className = 'status-message error';
                    loginStatus.style.display = 'block';
                    
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            });
        });
    </script>
</body>
</html>
