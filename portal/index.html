<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Employee Portal Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to the new portal-specific CSS file -->
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <div class="login-container">
        <img src="../images/logo.png" alt="Company Logo">
        <h1>Employee Portal</h1>
        <p>Please log in with your credentials.</p>
        
        <form id="employee-login-form" class="login-form">
            <div class="form-group">
                <label for="employee-id"><i class="fas fa-id-card"></i> Employee ID</label>
                <input type="text" id="employee-id" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <div class="button-group">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
            <div id="login-status" class="status-message"></div>
        </form>
    </div>

    <!-- (Your HTML body remains the same) -->

    <!-- SCRIPTS -->
    <!-- In /portal/index.html -->

    <!-- (Your HTML body remains the same) -->

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script> 
    <!-- In /portal/index.html -->
    <!-- (Your HTML body remains the same) -->

    <!-- In /portal/index.html -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script> 
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const { createClient } = supabase;
        const _supabase = createClient(config.SUPABASE_URL, config.SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('employee-login-form');
        const loginStatus = document.getElementById('login-status');
        const submitButton = loginForm.querySelector('button[type="submit"]');

        // Check if a Supabase session already exists
        _supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                if (!sessionStorage.getItem('employeeSession')) {
                    _supabase.from('employees').select('id, full_name, employee_id').eq('id', session.user.id).single().then(({data, error}) => {
                        if (data) {
                             sessionStorage.setItem('employeeSession', JSON.stringify(data));
                             window.location.href = 'dashboard.html';
                        } else {
                             _supabase.auth.signOut();
                        }
                    });
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const employeeId = document.getElementById('employee-id').value.trim();
            const password = document.getElementById('password').value;
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            loginStatus.style.display = 'none';

            try {
                // --- STEP 1: Find the employee record by their Employee ID ---
                const { data: employee, error: findError } = await _supabase
                    .from('employees')
                    .select('id, email, full_name, employee_id') 
                    .eq('employee_id', employeeId)
                    .single();

                // --- NEW: Specific Error Check 1 ---
                if (findError || !employee) {
                    // This error means the Employee ID was not found in your 'employees' table.
                    throw new Error(`No employee record found with ID: "${employeeId}". Please check the ID.`);
                }
                
                // If the employee record is found, but they don't have an email set.
                if (!employee.email) {
                    throw new Error("This employee does not have an email address configured for login. Please contact HR.");
                }

                // --- STEP 2: Use the found email to sign in with Supabase Auth ---
                const { data: sessionData, error: signInError } = await _supabase.auth.signInWithPassword({
                    email: employee.email,
                    password: password,
                });

                // --- NEW: Specific Error Check 2 ---
                if (signInError) {
                    // This error means the password was incorrect for the found user.
                    throw new Error("The password you entered is incorrect.");
                }
                
                // Security check to ensure data integrity
                if (sessionData.user.id !== employee.id) {
                    await _supabase.auth.signOut();
                    throw new Error("Authentication mismatch. Please contact HR.");
                }

                // --- STEP 3: Store session data and redirect on success ---
                const sessionPayload = {
                    id: employee.id,
                    full_name: employee.full_name,
                    employee_id: employee.employee_id
                };
                sessionStorage.setItem('employeeSession', JSON.stringify(sessionPayload));
                
                window.location.href = 'dashboard.html';

            } catch (error) {
                // Display the new, more specific error message to the user
                loginStatus.textContent = error.message;
                loginStatus.className = 'status-message error';
                loginStatus.style.display = 'block';
                
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        });
    });
</script>
</body>
</html>
