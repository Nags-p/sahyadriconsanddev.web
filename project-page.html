<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - {{ site.company.name }}</title>
    <link href="images/logo.png" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER PLACEHOLDER -->
    <header class="header" id="main-header"></header>

    <!-- REPLACE THE ENTIRE <main> ... </main> SECTION in project-page.html -->

<!-- REPLACE THE ENTIRE <main> ... </main> SECTION in project-page.html -->

<main style="padding-top: 120px; padding-bottom: 100px;">
    <div class="container">

<!-- Project Header -->
<div class="project-hero" style="margin-bottom: 20px; text-align: left;">
    <div class="project-hero-text">
        <h1 id="project-title">Loading...</h1>
        <p id="project-subtitle" style="margin-bottom: 15px;"></p>
        <!-- NEW container for the Type pill -->
        <div class="project-pills">
            <span id="project-type-pill" class="project-pill"></span>
        </div>
    </div>
</div>
        
        <!-- Project Details Card (with 2-column grid) -->
<div class="project-details-card-top">
    <!-- The list now has only 4 items for the grid -->
    <ul class="project-details-list">
        <li><strong>Client:</strong> <span id="project-client">-</span></li>
        <li><strong>Location:</strong> <span id="project-location">-</span></li>
        <li><strong>Year:</strong> <span id="project-year">-</span></li>
        <li><strong>Scope:</strong> <span id="project-scope">-</span></li>
    </ul>
    <div class="project-cta-buttons">
        <a href="#" class="btn btn-primary quote-modal-trigger">Get Free Quote</a>
        <a href="tel:{{site.phone}}" class="btn btn-secondary"><i class="fas fa-phone"></i> Call Now</a>
    </div>
</div>

        <!-- TWO-COLUMN LAYOUT for Media and Story -->
        <div class="project-layout-grid" style="margin-top: 50px;">

            <!-- LEFT COLUMN: Media (Video & Gallery) -->
            <div class="project-media-column">
                <!-- VIDEO PLAYER -->
                <div id="project-video-container" class="project-video-container" style="display: none;">
                    <div class="video-responsive-wrapper">
                        <iframe id="project-video-iframe" src="" title="Project Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <!-- IMAGE GALLERY -->
                <div id="project-gallery" class="project-gallery-grid"></div>
            </div>

            <!-- RIGHT COLUMN: Story -->
            <div class="project-info-column">
                <div class="project-story-content">
                    <h2>Project Vision</h2>
                    <p id="project-vision">-</p>

                    <h2>The Challenge</h2>
                    <p id="project-challenge">-</p>

                    <h2>Our Solution</h2>
                    <p id="project-solution">-</p>

                    <h2>The Results</h2>
                    <p id="project-results">-</p>

                    <h2>Services Provided</h2>
                    <ul id="project-services-list" class="project-services-list">
                        <li>Loading...</li>
                    </ul>
                </div>
            </div>

        </div> <!-- End of project-layout-grid -->
    </div> <!-- End of container -->
</main>

    <!-- FOOTER PLACEHOLDER -->
    <footer class="footer" id="main-footer"></footer>

    <!-- SCRIPTS (Order is Important) -->
    <script src="main.js" defer></script> <!-- 3. Shared logic (Header, Footer, Modals) -->
    <script src="project.js" defer></script> <!-- 2. Page-specific logic -->
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>

</html>
