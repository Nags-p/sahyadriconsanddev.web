<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link href="images/logo.png" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container nav-wrapper">
            <a href="index.html" class="logo">
                <img src="images/header.png" alt="Logo">
                <span>Sahyadri</span>
            </a>
            <nav>
                <div class="nav-links">
                    <a href="index.html" style="color: var(--git-blue); font-weight: 600;">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </nav>
            <div class="header-actions">
                <a href="index.html#contact" class="btn btn-primary">Start Your Project -></a>
            </div>
            <button class="mobile-toggle"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main style="padding-top: 140px; padding-bottom: 100px;">
        <div class="container">
            
            <!-- Title -->
            <div style="text-align: center; max-width: 800px; margin: 0 auto 60px;">
                <h1 id="project-title" style="font-size: 3rem; font-weight: 800; color: var(--text-primary); margin-bottom: 15px;">Loading...</h1>
                <p id="project-subtitle" style="font-size: 1.2rem; color: var(--text-secondary);"></p>
            </div>

            <!-- Gallery -->
            <div id="project-gallery" class="project-gallery-grid">
                <!-- Images injected here -->
            </div>

            <!-- Details Grid -->
            <div class="project-info-grid">
                <div class="project-story">
                    <h2>The Vision</h2>
                    <p id="project-vision">Loading...</p>
                    
                    <h2 style="margin-top: 40px;">Our Solution</h2>
                    <p id="project-solution">Loading...</p>
                </div>

                <div class="project-details-card">
                    <h3>Project Snapshot</h3>
                    <ul>
                        <li><strong>Client:</strong> <span id="project-client">-</span></li>
                        <li><strong>Location:</strong> <span id="project-location">-</span></li>
                        <li><strong>Year:</strong> <span id="project-year">-</span></li>
                        <li><strong>Type:</strong> <span id="project-type">-</span></li>
                        <li><strong>Scope:</strong> <span id="project-scope">-</span></li>
                    </ul>
                </div>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <p style="text-align: center;">&copy; 2025 Sahyadri Constructions. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- SCRIPTS (Order is Important) -->
    <script src="projects-data.js"></script> <!-- 1. Data loads first -->
    <script src="project.js"></script>      <!-- 2. Logic loads second -->
    <script src="main.js"></script>         <!-- 3. Shared logic (Nav) -->
</body>
</html>
